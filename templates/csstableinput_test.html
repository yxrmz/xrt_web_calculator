  <script>  
  $( function() {
    $( "#myRange" ).slider({

     value: 25,    
    
      slide: function( event, ui ) { 
        var pos = ui.value;
        var output = document.getElementById("demo");
        output.innerHTML = ui.value;
     
      $.ajax({
          url: "/recalc",
          type: "GET",
          contentType: 'application/json;charset=UTF-8',
          data: {
              'sfreq': pos
          },
          dataType:"json",
          success: function (data) {
              Plotly.newPlot("lineplot", data );
          }
      });
      }
    });
  } );
